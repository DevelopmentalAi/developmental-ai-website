{% set active_page = "Meetings" %}
{% set page_title = "Meetings" %}

{% extends "base.html" %}

{% block head %}
{{ super() }}
<style>
    .red-hyper-link {
        color: #ED1C24 !important;
    }
    .black-hyper-link {
        color: black !important;
    }
</style>
{% endblock %}

{% block content %}

<div class="main-text" style="width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 5vh;">
<!-- Slack channel -->



<!-- Contributors -->
<!-- <p class="infopage-title-1" style="padding-top: 5vh;">Past Meetings</p> -->
<div class="row" style="padding-top: 5vh;" id="contributor-cards"></div>


</div>

<script>
    const contributors = [
        {
            name: "Dagstuhl Seminar",
            affliation: "Wadern, Germany",
            headshotURL: "static/images/IMG_2478.jpg",
            websiteURL: "https://sites.google.com/view/developmental-machine-learning/home",
            description: "Recent advances in artificial intelligence, enabled by large-scale datasets and simulation environments, have resulted in breakthrough improvements in areas like object and speech recognition, 3D navigation, and machine translation. In spite of these advances, modern artificial learning systems still pale in comparison to the competencies of young human learners. The differences between human learning and the paradigms that currently guide machine learning are striking. For example, children actively identify both the concepts to be learned and the data items used for learning, they infer the labels for learning from ambiguous perceptual data, and they learn from continuous streams of percepts without storing and curating large datasets. Artificial intelligence researchers are increasingly looking to developmental science for ideas and inspiration to improve machine learning, while developmental scientists are adopting tools from data science and machine learning to analyze large datasets and gain insights into developmental processes. This Dagstuhl Seminar will provide an opportunity to catalyze new connections between the developmental and machine learning research communities by bringing together researchers in linguistics, psychology, cognitive science and neuroscience with investigators working in computer vision, machine learning and robotics (full text). "
        },
    ];
    for (contributor of contributors) {
        const name = contributor.name;
        const affliation = contributor.affliation;
        const headshotURL = contributor.headshotURL;
        const websiteURL = contributor.websiteURL;
        const description = contributor.description;
        d3.select("#contributor-cards")
            .append("div")
            .attr("class", "col-xs-11 col-md-11")
            .html(`
        <div class="m-card contributor-card">
          <div class="pp-card-header" style="text-align: center;">
            <a class="red-hyper-link" ${websiteURL ? "href=" + websiteURL : ""} target="_blank"><h5 class="card-title">${name}</h5></a>
            <h6 class="card-subtitle text-muted m-1">${affliation}</h6>
          </div>
          <a  class="black-hyper-link" ${websiteURL ? "href=" + websiteURL : ""} target="_blank">
            <div class="row">
                <div class="column left">
                    <div class="ml-4">${description}</div>
                </div>
                <div class="column right">
                    <div class="mr-4"><img src="${headshotURL}" style="width: 100%"; class="contributor-headshot"></div>
                </div>
            </div>
          </a>
        </div>
        `);
    }
</script>
{% endblock %}
