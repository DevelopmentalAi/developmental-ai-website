{% set active_page = "Meetings" %}
{% set page_title = "Meetings" %}

{% extends "base.html" %}

{% block head %}
{{ super() }}
<style>
    .red-hyper-link {
        color: #ED1C24 !important;
    }
    .black-hyper-link {
        color: black !important;
    }
</style>
{% endblock %}

{% block content %}

<div class="main-text" style="width: 100%; display: block; margin-left: auto; margin-right: auto; padding-bottom: 5vh;">
<!-- Slack channel -->



<!-- Contributors -->
<!-- <p class="infopage-title-1" style="padding-top: 5vh;">Past Meetings</p> -->
<div class="row" style="padding-top: 5vh;" id="contributor-cards"></div>


</div>

<script>
    const contributors = [
        {
            name: "Dagstuhl Seminar",
            affliation: "Wadern, Germany",
            headshotURL: "static/images/IMG_2478.jpg",
            websiteURL: "https://sites.google.com/view/developmental-machine-learning/home",
            description: "The Developmental AI online research community is one of the outcomes of the 5-day Dagstuhl seminar held in October 2022. The primary objective of this meeting was to bring together junior and senior researchers in developmental psychology, linguistics and neuroscience with researchers in computer vision, machine learning and artificial intelligence, and define a set of interdisciplinary collaborative future research directions. The seminar was a combination of talks, discussion sessions and working groups. Research questions that were discussed included: </br> <ul> <li>What is the role of computational models of learning (e.g., machien perception, reinforcement learning) in advancing developmental science? </li> <li>What are the connections between current computational research in self-supervised, weakly-supervised, and continual machine learning, and analogous developmental learning processes in humans and animals?</li> <li>What is the role of multimodal learning (learning from diverse signal types such as visual, audio, touch, force, etc.) in development? What are the challenges and opportunities in multimodal machine learning?</li> </ul> Videos of the talks from this seminar are available at the following YouTube playlist. "
        },
    ];
    for (contributor of contributors) {
        const name = contributor.name;
        const affliation = contributor.affliation;
        const headshotURL = contributor.headshotURL;
        const websiteURL = contributor.websiteURL;
        const description = contributor.description;
        d3.select("#contributor-cards")
            .append("div")
            .attr("class", "col-xs-11 col-md-11")
            .html(`
        <div class="m-card meeting-card">
          <div class="pp-card-header" style="text-align: center;">
            <a class="red-hyper-link" ${websiteURL ? "href=" + websiteURL : ""} target="_blank"><h5 class="card-title">${name}</h5></a>
            <h6 class="card-subtitle text-muted m-1">${affliation}</h6>
          </div>
          <a  class="black-hyper-link" ${websiteURL ? "href=" + websiteURL : ""} target="_blank">
            <div class="row">
                <div class="column left">
                    <div class="ml-4"  style="margin: 30px">${description}</div>
                </div>
                <div class="column right">
                    <div class="mr-4"><img src="${headshotURL}"  class="meeting-photo"></div>
                </div>
            </div>
          </a>
        </div>
        `);
    }
</script>
{% endblock %}
